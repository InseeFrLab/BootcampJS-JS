language: node_js
node_js:
  - 12.8.0
services:
  - docker
script:
  - yarn test
  - yarn build
deploy:
  skip_cleanup: true
  provider: script
  script:
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    && docker push inseefrlab/bootcampjs-js
  on:
    branch: master
after_script:
  - bash scripts/gitbook.sh
env:
  global:
    - secure: 
    - secure: 
